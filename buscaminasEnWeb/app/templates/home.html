<!DOCTYPE html>

<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<title>Buscaminas online</title>
</head>
<body style="width: 100%; max-width: 1000px;">
	<div class="row bg-secondary">
		<div class="col-sm-6">
			<h1 id="titulo" align="center">BUSCAMINAS</h1>
			<h5 id="sub" align="center" style="padding-bottom: 3em">ONLINE</h5>
            <nav class="nav nav-pills pull-right nav-justified">
                <li class="nav-link active" id="inicioSesion"><a href="#">Inicia sesion</a>
                </li>
                <li class="nav-link text-white" id="registro"><a href="#">Registrate</a>
                </li>
            </nav>

			<div id="formInicioDeSesion" style="text-align: center; display:block">

					<div  class="form-group">
						<input  placeholder="usuario" id="usuario" required="true" maxlength="20"></input>
					</div>
					<div  class="form-group">
						<input  placeholder="Contraseña" type="password" required="true" id="password"  maxlength="20"></input>
					</div>
					<div  class="form-group">
						<button class="btn btn-primary mb-2" id="btnIngresar">Ingresar</button>
					</div>					

			</div>
			<div id="formRegistro" style="text-align: center; display:none">

					<div  class="form-group">
						<input placeholder="correo electronico" type="email" id="correo" required="true"  maxlength="50"></input>
					</div>
					<div  class="form-group">
						<input  placeholder="nombre de usuario" type="usuario" id="usuario-registro" required="true"  maxlength="20"></input>
					</div>
					<div class="form-group">
						<input  placeholder="contraseña" type="password" id="contraseña" required="true"  maxlength="20"></input>
					</div>
					<div class="form-group">
						<input  placeholder="repetir contraseña" type="password" id="contraseña-repetida" required="true"  maxlength="20"></input>
					</div>
					<div  class="form-group">
						<button class="btn btn-primary mb-2" raised id="btnRegistrar">Registrar</button>
					</div>					
					

			</div>
		</div>
		<div class="col-sm-6">
			<img src="{{ url_for('static', filename='imagen.png') }}" width="470" height="470">
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

	<script src="../static/home.js"></script>

</body>

</html>
